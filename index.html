    <!-- Modal for adding a new car listing -->
    <div id="addCarModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New listing</h2>
            <form id="addCarForm">
                <div>
                    <label for="make">Vehicle Identification Number (VIN):</label>
                    <input type="text" id="vin" name="vin" required>
                </div>
                <div>
                    <label for="model">Manufacturer:</label>
                    <input type="text" id="make" name="make" required>
                </div>
                <div>
                    <label for="year">Model:</label>
                    <input type="text" id="model" name="model" required>
                </div>
                <div>
                    <label for="price">Year :</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div>
                    <label for="image">Image URL:</label>
                    <input type="url" id="image" name="image" required>
                </div>
                <div>
                    <label for="model">milage :</label>
                    <input type="text" id="milage" name="milage" required>
                </div>
                <div>
                    <label for="price">initial price :</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <!-- <div>
                    <label for="model">Description :</label>
                    <input type="text" id="description" name="description">
                </div> -->
                <button type="submit" id="submit-btn">Add Listing</button>
            </form>
        </div>
    </div>
    <!-- Modal for logging in -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
